<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="conteudo">
		
		<h:form id="formCargo">
		
		<div align="center">
		<h:outputText value="(Os campos em vermelho são obrigatórios)" style="color:red; font-size:11px;"/>
		</div>
			<p:fieldset legend="Registro de Cargo" toggleable="true" toggleSpeed="400">
				<h:panelGrid columns="3" cellspacing="5">
					<h:outputLabel value="Descrição: " style="color:red;"/>
					<p:inputText id="descricao" value="#{cargoBean.cargo.descricao}" required="true" label="Descrição" requiredMessage="Descrição é um campo obrigatório."/>
					<p:message for="descricao"/>
				</h:panelGrid>
			</p:fieldset>
			
			<p:spacer height="3"/>
			
			<p:toolbar>
				<p:toolbarGroup align="right">
					<h:commandButton value="salvar" action="#{cargoBean.salvar}" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
	
	</ui:define>
</ui:composition>	
</html>
