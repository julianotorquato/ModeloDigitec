<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/templates/template_interno.xhtml">
	<ui:define name="conteudo">
	
	<div align="center">
	<h:form prependId="false" >
	
		<p:growl id="growlMessage" showDetail="true" />
	
		<p:panel header="Entre com o seu cpf e senha"
		    style="width: 250px;margin: auto;"> 

	        <h:panelGrid columns="3" >
	        
			    <h:outputLabel for="userName" value="CPF: " />
			    <p:inputMask id="userName" mask="999.999.999-99" value="#{funcionarioBean.funcionario.cpf}"/>
			    <h:message  for="userName" errorClass="error"/>
			    
			    <h:outputLabel for="password" value="Senha: " />
			    <p:password id="password" value="#{funcionarioBean.funcionario.senha}" feedback="true" maxlength="10" minLength="5" />
			    <h:message for="password" errorClass="error"/>
			    
			    <h:outputText value="" />
			    <p:commandButton type="submit" id="login" action="#{funcionarioBean.login}" value="Ok" update="growlMessage" />
		    </h:panelGrid>
		    
	    </p:panel> 
	</h:form>
	</div>
	</ui:define>
</ui:composition>
</html>
