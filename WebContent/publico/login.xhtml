<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/templates/template_interno.xhtml">
	<ui:define name="conteudo">
	
	<h:form>			
			<h:commandButton action="#{funcionarioBean.novo}" value="Registre-se" />
	</h:form>	
	
	<div align="center">
	<p:panel header="Área de Login">
		<h:panelGroup rendered="#{!empty param.login_error}">
			<span style="font-color:red">Erro ao efetuar o login.</span><br/>
			<br/>
			Motivo:#{SPRING_SECURITY_LAST_EXCEPTION.message}
		</h:panelGroup>	
		<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
		<h:panelGrid columns="2" cellspacing="5">
			<h:outputLabel for="j_username" value="Login: " />
			<p:inputMask id="j_username" mask="999.999.999-99" required="true"/>
			<h:outputLabel for="j_password" value="Senha: " />
			<p:password id="j_password" required="true" feedback="true" minLength="5" maxlength="10"/>
			<h:commandButton value="Entrar"/>
		</h:panelGrid>
		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>
		</form>
	</p:panel>
	</div>
	</ui:define>
</ui:composition>
</html>
