<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"> 

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="conteudo">
		
		<h:form prependId="false">
			<p:growl id="msg" showDetail="true" showSummary="true"></p:growl>			
			<p:panel header="Cadastro de Funcionário">
			<p:messages/>
				<p:fieldset legend="Dados Pessoais" toggleable="true" toggleSpeed="800">
					<h:outputText value="(Os campos em vermelho são obrigatórios)" style="color:red; font-size:8px;"/>
					<h:panelGrid id="grid" columns="3" cellspacing="5">
						<h:outputText value="Nome: " />
						<p:inputText id="Nome" required="true" value="#{funcionarioBean.funcionario.nome}"/>
						<p:message for="Nome"/>
						
						<h:outputText value="CPF: " />
						<p:inputMask mask="999.999.999-99" id="cpf" required="true" label="CPF" value="#{funcionarioBean.funcionario.cpf}"/>
						<p:message for="cpf"/>
						
						<h:outputText value="RG: " />
						
						
						<h:outputText value="Celular: " />
						<p:inputMask mask="(99)9999-9999" id="Celular" required="true" label="Celular" value="#{contatoBean.contato.celular}" />
						<p:message for="Celular"/>
						<h:outputText value="Data de Nascimento: " />
						<p:calendar id="Nascimento" value="#{contatoBean.contato.nascimento}" required="true" label="Nascimento" showOn="button">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</p:calendar>
						<p:message for="Nascimento"/>
					</h:panelGrid>
				</p:fieldset>
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="salvar" update="grid, msg, tableContato" action="#{contatoBean.testSave}"/>
					</p:toolbarGroup>
				</p:toolbar>
			</p:panel>
		</h:form>
		
		<p:spacer height="10"/>
				
		</ui:define>
	</ui:composition> 
</html>
